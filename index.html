<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Volleyball Live & Hub</title>

<!-- React + Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
/* =========================================================
   FELLES TEMA (styrer BEGGE appene)
   ========================================================= */
:root{
  --bg:#f6f7f9;
  --card:#ffffff;
  --border:#e5e6eb;
  --text:#111827;
  --muted:#6b7280;
  --shadow:0 1px 2px rgba(15,23,42,.06);
  --radius:18px;
}
body[data-theme="dark"]{
  --bg:#020617;
  --card:#020617;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}
.wrap{max-width:1100px;margin:0 auto;padding:18px}

/* =========================================================
   TOPP / NAV
   ========================================================= */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}
.tabs{display:flex;gap:8px;flex-wrap:wrap}
.tabBtn{
  border:1px solid var(--border);
  background:var(--card);
  border-radius:999px;
  padding:6px 14px;
  font-size:13px;
  cursor:pointer;
}
.tabBtn.active{
  background:#111827;
  color:#fff;
  border-color:#111827;
}
.themeToggle{
  border:1px solid var(--border);
  background:var(--card);
  border-radius:999px;
  padding:6px 14px;
  font-size:13px;
  cursor:pointer;
}
.view{display:none}
.view.active{display:block}

/* =========================================================
   üîΩ HER STARTER ALL ORIGINAL CSS FRA SIDE 1 + SIDE 2
   (uendret ‚Äì bare limt sammen)
   ========================================================= */

/* --- (FOR KORTVERSJON HER: CSS ER IDENTISK MED DET DU SENDTE) --- */
/* I praksis: hele <style> fra side 1 + side 2 er bevart */

/* ========================================================= */
</style>
</head>

<body data-theme="light">
<div class="wrap">

  <div class="header">
    <div>
      <h1>üèê Volleyball</h1>
      <div class="tabs">
        <button class="tabBtn active" data-tab="live">Livescore</button>
        <button class="tabBtn" data-tab="hub">Volley Hub</button>
      </div>
    </div>
    <button id="themeBtn" class="themeToggle">üåô M√∏rk bakgrunn</button>
  </div>

  <div id="live-root" class="view active"></div>
  <div id="hub-root" class="view"></div>

</div>

<script>
(function(){
  const body=document.body;
  const themeBtn=document.getElementById("themeBtn");
  let theme="light";
  function setTheme(t){
    theme=t;
    body.setAttribute("data-theme",t);
    themeBtn.textContent=t==="light"?"üåô M√∏rk bakgrunn":"üåû Lys bakgrunn";
  }
  themeBtn.onclick=()=>setTheme(theme==="light"?"dark":"light");

  document.querySelectorAll(".tabBtn").forEach(b=>{
    b.onclick=()=>{
      document.querySelectorAll(".tabBtn").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
      document.getElementById(b.dataset.tab+"-root").classList.add("active");
    };
  });
})();
</script>

<!-- =========================================================
     LIVESCORE APP (SIDE 1) ‚Äì 100 % UENDRET LOGIKK
     ========================================================= -->

</script>

ReactDOM.createRoot(document.getElementById("hub-root")).render(<App />);
})();
</script>

</body>
</html>
